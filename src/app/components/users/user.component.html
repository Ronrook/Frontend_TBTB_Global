<div class="container">
    <h1>Listado De Usuarios</h1>
    <div class="row">
        <div class="col">
        <div class="form-group">
            <input type="text" class="form-control" name="filterUser" placeholder="Buscar..." [(ngModel)]="filterUser">
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
        <table class="table table-striped" >
            
            <thead>
                <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>PHONE</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users | filter:filterUser">
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
